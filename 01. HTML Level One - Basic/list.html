<html>
  <head>
    <meta charset="utf-8">
    <title>Tis is the Title</title>
  </head>
  <body>
    <h1>Lists</h1>
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>


    <ul>
      <li>bullet one</li>
      <li>bullet two</li>
      <li>bullet three</li>
    </ul>

    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <ul>
        <li>nested inside 1</li>
        <li>nested inside 2</li>
        <ol>
          <li>nested again 1</li>
          <li>nested again 2</li>
        </ol>
      </ul>
    </ol>

  </body>
</html>
